<!DOCTYPE html>
<html>
  <head>
    <title>Tyrolean Map</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#61646d" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder@1.7.0/dist/Control.Geocoder.css"

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.locatecontrol@0.66.2/dist/L.Control.Locate.min.css"

    <script src="https://unpkg.com/leaflet-control-geocoder@1.7.0/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol@0.66.2/dist/L.Control.Locate.min.js"></script>
    <script src="leaflet-fullHash.js"></script>
